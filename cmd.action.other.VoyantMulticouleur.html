<div style="padding:0;width:70px;min-height:10px;" class="cmd reportModeHidden cmd-widget" data-type="action" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#">
    <!-- Info Widget
		Créer par		            : JAG
		Widget pour le Core         : V4
        Mise à jour	                : JAG 20200502 => Ajout Version Core
	-->
    <div class="title #hide_name#">
        <div class="cmdName" style="#hideCmdName#">#valueName#</div>
    </div>
    <div class="content-sm ">
        <span class="iconCmd#uid#"></span>
    </div>
    <script>
        jeedom.cmd.update['#id#'] = function(_options) {
            // Options de personnalisation avec valeur par defaut
            // Paramètrage du logo
            // CouleurON
            var srcImgColorON = ('#CouleurON#' != '#' + 'CouleurON#') ? "#CouleurON#" : "gn";
            var srcImglogoON_T = ('#logoON_type#' != '#' + 'logoON_type#') ? "#logoON_type#" : "png";
            // CouleurOFF
            var srcImgColorOFF = ('#CouleurOFF#' != '#' + 'CouleurOFF#') ? "#CouleurOFF#" : "rd";
            var srcImglogoOFF_T = ('#logoOFF_type#' != '#' + 'logoOFF_type#') ? "#logoOFF_type#" : "png";
            // Forme - Nom des formes : CARRE ou ROND
            // FormeON
            var srcImgFormON = ('#FormeON#' != '#' + 'FormeON#') ? "#FormeON#" : "rond";
            // FormeOFF
            var srcImgFormOFF = ('#FormeOFF#' != '#' + 'FormeOFF#') ? "#FormeOFF#" : "rond";
            // Paramétrage des images
            var srcImgURL = 'data/customTemplates/dashboard/cmd.action.other.Multi-action-Defaut/voyant/';

            if (_options.display_value == '1' || _options.display_value == 1 || _options.display_value == '99' || _options.display_value == 99 || _options.display_value == 'on') {
                if (jeedom.cmd.normalizeName('#name#') == 'on') {
                    $('.cmd[data-cmd_id=#id#]').hide();
                } else {
                    $('.cmd[data-cmd_id=#id#]').show();
                    $('.cmd[data-cmd_id=#id#] .iconCmd#uid#').empty().append('<img src="' + srcImgURL + 'vo_' + srcImgFormON + '_' + srcImgColorON + '.' + srcImglogoON_T + '">');
                }
            } else {
                if (jeedom.cmd.normalizeName('#name#') == 'off') {
                    $('.cmd[data-cmd_id=#id#]').hide();
                } else {
                    $('.cmd[data-cmd_id=#id#]').show();
                    $('.cmd[data-cmd_id=#id#] .iconCmd#uid#').empty().append('<img src="' + srcImgURL + 'vo_' + srcImgFormOFF + '_' + srcImgColorOFF + '.' + srcImglogoOFF_T + '">');
                }
            }
        }
        jeedom.cmd.update['#id#']({
            display_value: '#state#'
        });
        $('.cmd[data-cmd_uid=#uid#] .iconCmd#uid#').off().on('click', function() {
            jeedom.cmd.execute({
                id: '#id#'
            });
        });

    </script>
</div>
